<div class="icon-container" fxLayout="row" fxLayoutAlign="space-between start" >

    <div *ngIf="flag!= 'trash'" class="icons"><img src="../../../assets/assests/notification.png" alt=""></div>
    <div *ngIf="flag!= 'trash'" class="icons"><img src="../../../assets/assests/personadd.png" alt=""></div>
    <div *ngIf="flag!= 'trash'" class="icons" mat-icon-button [matMenuTriggerFor]="colorMenu"><img src="../../../assets/assests/palatteicon.png" alt=""></div>
    <div *ngIf="flag!= 'trash'" class="icons"><img src="../../../assets/assests/image.svg" alt=""></div>
     

    <div fxLayot="row" fxLayoutAlign="star center">
        <div *ngIf="flag == 'trash'" class="trash1" (click)="delete_permanent()"><img src="../../../assets/assests/delete_forevericon.png" alt=""></div>
        <div *ngIf="flag == 'trash'" class="trash1" (click)="restore()"><img src="../../../assets/assests/restore icon_from_trash.png" alt=""></div>
    </div>
    
    <div *ngIf="flag!= 'trash' && flag!= 'archive'" class="icons" (click)="archive()"><img src="../../../assets/assests/archiveicon.png" alt=""></div>
    <div *ngIf="flag!= 'trash' && flag == 'archive'" class="icons" (click)="unarchive()"><img src="../../../assets/assests/unarchive.svg" alt=""></div>
    <div *ngIf="flag!= 'trash'" class="icons" mat-icon-button [matMenuTriggerFor]="menu"><img src="../../../assets/assests/moreicon.png" alt=""></div>
     
    <mat-menu #menu="matMenu" >
        <button (click)="trash()" mat-menu-item>Delete note</button>
        <button mat-menu-item>Add label</button>
        <button mat-menu-item>Add drawing</button>
        <button mat-menu-item>Make a copy</button>
        <button mat-menu-item>Show checkboxes</button>
        <button mat-menu-item>Copy to Google Docs</button>
    </mat-menu>
    <mat-menu #colorMenu="matMenu">
        <div class="pop">
            <div *ngFor="let color of colors" class="backgroundColours">
                <button mat-mini-fab [style.background]="color?.code" (click)="change_color(color?.code)"></button>
            </div>
        </div>
    </mat-menu>
    
    
</div>
